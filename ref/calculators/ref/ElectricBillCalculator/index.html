<!DOCTYPE html>
<html>
    <head>
        <title>Electricity Bill Calculator</title>
        <!-- Latest compiled and minified CSS -->

        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: #202020; font-family: 'Ubuntu', sans-serif;">
        <div class="container" style="background-color: #202020;">
            <div class="card" style="background-color: #202020;">
                <div class="card-header text-center text-white bg-dark"> Electricity Bill Calculator (For each electronic device only) </div>
                <div class="card-body" style="background-color: #202020;">
                    <center>
                        <form onsubmit="return false">
                            <div class="form-group text-white">
                                <label> Power Rating (Watts only): </label>
                                <input type="number" name="" placeholder="(Watts Only)" required id="wattage" class="form-control text-white bg-dark">
                            </div>

                            <div class="form-group text-white">
                                <label> Time (Hours only): </label>
                                <input type="number" name="" placeholder="(Hours only)" required id="timehrs" class="form-control text-white bg-dark">
                            </div>

                            <div class="form-group text-white">
                                <label> Time (Minutes only) (Optional): </label>
                                <input type="number" name="" placeholder="(Minutes only)" id="timemins" class="form-control text-white bg-dark">
                            </div>

                            <br>

                            <div class="form-group text-white">
                                <label> Number of days (Optional): </label>
                                <p class="text-danger">*Will multiply with total hours!</p>
                                <input type="number" name="" placeholder="" id="days" class="form-control text-white bg-dark">
                            </div>

                            <div class="form-group text-white">
                                <label> Price: </label>
                                <input type="text" name="" placeholder="Price of 1 unit or KW" required id="price" class="form-control text-white bg-dark">
                            </div>

                            <div>
                                <button type="submit" class="btn btn-success" onclick="gettotalprice()"> Check Total Price </button>
                            </div>
                            <br><br><br>
                            <div class="form-group text-white">
                                <label> Total Cost (Approximately): </label>
                                <input type="text" name="" id="totalprice" class="form-control text-white bg-dark">
                            </div>

                            <div class="form-group text-white">
                                <label> Total Time (In Hour): </label>
                                <input type="text" name="" id="totalti" class="form-control text-white bg-dark">
                            </div>

                            <div class="form-group text-white">
                                <label> Total Power (In Watt): </label>
                                <input type="text" name="" id="totalwat" class="form-control text-white bg-dark">
                            </div>
                        </form>
                    </center>
                </div>
                <div class="card-footer text-center"> This is for testing purposes only!!! </div>

            </div>
           
            <div class="card p-50 m-auto">
                <center>
                    <div class="card-body text-center text-white" style="background-color: #202020;">
                        <div class="col-md-6" style="background-color: #202020; color: #E0E0E0; border-radius: 50px;">
                            <br>
                            <h5>Declare variables</h5>
                            <p style="color: #FF0000">a = Amount of Money</p>
                            <p style="color: #FF0000">p = Kilowatt * Hours</p>
                            <p style="color: #FF0000">m = Price of 1 unit or Kilowatt</p>
                            <br>
                            <h5>Main Formula,</h5>
                            <p class="text-success" style="font-size: 35px;"> a = p * m </p>
                            <br><br>
                        </div>    
                    </div>
                </center>    
                  
            </div>
            


        </div>


<script>
    function gettotalprice() {
        var wattage = document.getElementById('wattage').value;
        var timehrs = document.getElementById('timehrs').value;
        var timemins = document.getElementById('timemins').value;
        var days = document.getElementById('days').value;
        var price = document.getElementById('price').value;

        timemins = timemins / 60;
        wattage = wattage / 1000;  

        var totaltime = eval(timemins + "+" + timehrs) * days;  //Time of days are present and added

        if (days<=0) {
            totaltime = timemins + timehrs;    //Time of days are absent
        }

        var totalcost = wattage * totaltime * price;
        var totalwatt = wattage * 1000 * totaltime;

        totalcost = Math.round(totalcost);

        document.getElementById('totalprice').value = totalcost;
        document.getElementById('totalti').value = totaltime;
        document.getElementById('totalwat').value = totalwatt;
    }
</script>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
